spring.application.name=spring-boot-demo-brevo-integration

#mailing
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=sample_brevo_username
spring.mail.password=sample_brevo_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
# Advanced logging properties
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/app.log
logging.file.path=logs
logging.level.com.example.spring_boot_demo_brevo_integration=DEBUG